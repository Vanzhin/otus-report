framework:
    messenger:
        default_bus: command.bus
        buses:
            command.bus:
                middleware:
                    - doctrine_transaction
            query.bus:
            event.bus:
                default_middleware: allow_no_handlers
            message.bus:
                default_middleware: allow_no_handlers

        # Uncomment this (and the failed transport below) to send failed messages to this transport for later handling.
        # failure_transport: failed

        transports:
            # сюда только посылаю сообщения о звонках
            external_messages_to_forward:
                dsn: '%env(EXTERNAL_MESSAGE_TRANSPORT_DSN)%'
                serializer: App\Reports\Infrastructure\Serializer\ExternalMessageToForwardSerializer
                retry_strategy:
                    max_retries: 3
                    # milliseconds delay
                    delay: 1000
                    # causes the delay to be higher before each retry
                    # e.g. 1 second delay, 2 seconds, 4 seconds
                    multiplier: 2
                    max_delay: 0
                options:
                    exchange:
                        name: 'reports'
                        type: topic
                        default_publish_routing_key: '#'
                    queues:
                        'reports_general':
                            binding_keys: [ '#' ]
                            arguments:
                                x-message-ttl: 30000 # 30 sec
                    auto_setup: true
        # https://symfony.com/doc/current/messenger.html#transport-configuration
        # async: '%env(MESSENGER_TRANSPORT_DSN)%'
        # failed: 'doctrine://default?queue_name=failed'
        # sync: 'sync://'

        routing:
            # Route your messages to the transports
            'App\Reports\Domain\Message\ExternalMessageToForward': external_messages_to_forward
